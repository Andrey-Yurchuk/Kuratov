<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honey Hunters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

<!-- Section 1 -->

<section class="dark_section">
    <div>
        <header class="img_logo">
            <img src="./img/logo.png" alt="image logo"/>
        </header>
    </div>
    <div class="img_email">
        <img src="./img/email.png" alt="image email"/>
    </div>
    <div class="container mx-auto px-lg-5 px-md-3 px-sm-2">
        <!-- Form -->
        <form id="commentForm" class="form" action="" method="post">
            <div class="row mt-5">
                <!-- Name and Email -->
                <div class="col-lg-6">
                    <p class="text-4xl text-white">Имя <span class="text-4xl text-danger">*</span></p>
                    <input type="text" name="name" class="form-control small-input mt-2">
                    <p class="mt-4 text-4xl text-white">E-Mail <span class="text-4xl text-danger">*</span></p>
                    <input type="email" name="email" class="form-control small-input mt-2">
                </div>
                <!-- Comment -->
                <div class="col-lg-6">
                    <p class="text-4xl text-white">Комментарий <span class="text-4xl text-danger">*</span></p>
                    <textarea name="comment" class="form-control small-input mt-2" rows="6"></textarea>
                </div>
            </div>
            <!-- Button -->
            <div class="text-right mt-5">
                <button id="submitBtn" class="btn btn-danger px-5 py-3">Записать</button>
            </div>
        </form>
    </div>
</section>

<!-- Section 2 -->

<section class="margin_cards">
    <div class="white_section">Выводим комментарии</div>
    <div class="white_section" id="commentBlock"></div>
</section>

<!-- Section 3 -->

<section class="dark_section footer_padding">
    <footer class="img_logo img_flex">
        <div>
            <img src="./img/logo_mini.png" alt="image logo"/>
        </div>
        <div class="img_vk_fb">
            <img src="./img/vk_logo.png" alt="image vk logo"/>
            <img src="./img/fb_logo.png" alt="image fb logo"/>
        </div>
    </footer>
</section>

<script src="./js/script.js"></script>

</body>
</html>
